<!DOCTYPE html>
<html>
<head>
    <title>Happy Birthday Kak Ica!</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            height: 100vh;
            background: #000;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            font-family: 'Arial', sans-serif;
        }

        .stars {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
        }

        .star {
            position: absolute;
            background: white;
            width: 2px;
            height: 2px;
            border-radius: 50%;
            animation: twinkle var(--duration) infinite;
            opacity: 0;
        }

        @keyframes twinkle {
            0%, 100% { opacity: 0; transform: scale(1); }
            50% { opacity: 1; transform: scale(1.5); }
        }

        .title-container {
            position: relative;
            perspective: 1000px;
        }

        .title {
            font-size: 4em;
            color: transparent;
            background: linear-gradient(45deg, #ff6b6b, #bef1fe, #6c5ce7, #a8e6cf);
            -webkit-background-clip: text;
            background-clip: text;
            background-size: 300% 300%;
            animation: gradient 8s ease infinite, float 3s ease-in-out infinite;
            text-align: center;
            transform-style: preserve-3d;
            text-shadow: 
                0 0 20px rgba(255,255,255,0.5),
                0 0 40px rgba(255,255,255,0.3),
                0 0 60px rgba(255,255,255,0.2);
        }

        @keyframes gradient {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        @keyframes float {
            0%, 100% { transform: translateZ(0) rotateX(0); }
            50% { transform: translateZ(50px) rotateX(5deg); }
        }

        .button {
            margin-top: 50px;
            padding: 20px 40px;
            font-size: 1.5em;
            border: none;
            border-radius: 50px;
            background: transparent;
            color: white;
            cursor: pointer;
            position: relative;
            overflow: hidden;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        .button::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(45deg, #ff6b6b, #bef1fe, #6c5ce7, #a8e6cf);
            background-size: 300% 300%;
            animation: gradient 8s ease infinite;
            z-index: -1;
            border-radius: 50px;
        }

        .button::after {
            content: '';
            position: absolute;
            top: -2px;
            left: -2px;
            right: -2px;
            bottom: -2px;
            background: linear-gradient(45deg, #ff6b6b, #bef1fe, #6c5ce7, #a8e6cf);
            background-size: 300% 300%;
            animation: gradient 8s ease infinite;
            z-index: -2;
            border-radius: 52px;
            filter: blur(10px);
        }

        .button:hover {
            transform: translateY(-5px) scale(1.05);
            text-shadow: 0 0 10px rgba(255,255,255,0.8);
        }

        .firework {
            position: absolute;
            width: 4px;
            height: 4px;
            border-radius: 50%;
            animation: explode var(--duration) ease-out forwards;
        }

        @keyframes explode {
            0% {
                transform: scale(1);
                opacity: 1;
            }
            100% {
                transform: scale(0) translate(var(--x), var(--y));
                opacity: 0;
            }
        }
    </style>
</head>
<body>
    <div class="stars"></div>
    <div class="title-container">
        <h1 class="title">HAPPY BIRTHDAY<br>KAKAK KUU!</h1>
    </div>
    <button class="button" onclick="window.location.href='index1.html'">Next</button>

    <script>
        // Create stars
        const starsContainer = document.querySelector('.stars');
        for(let i = 0; i < 200; i++) {
            const star = document.createElement('div');
            star.className = 'star';
            star.style.left = `${Math.random() * 100}%`;
            star.style.top = `${Math.random() * 100}%`;
            star.style.setProperty('--duration', `${Math.random() * 3 + 1}s`);
            starsContainer.appendChild(star);
        }

        // Create fireworks
        function createFirework(x, y) {
            const colors = ['#ff6b6b', '#ffd93d', '#6c5ce7', '#a8e6cf'];
            for(let i = 0; i < 30; i++) {
                const firework = document.createElement('div');
                firework.className = 'firework';
                firework.style.left = `${x}px`;
                firework.style.top = `${y}px`;
                firework.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
                firework.style.setProperty('--x', `${(Math.random() - 0.5) * 200}px`);
                firework.style.setProperty('--y', `${(Math.random() - 0.5) * 200}px`);
                firework.style.setProperty('--duration', '1s');
                document.body.appendChild(firework);
                setTimeout(() => firework.remove(), 1000);
            }
        }

        document.addEventListener('mousemove', (e) => {
            if(Math.random() < 0.1) {
                createFirework(e.clientX, e.clientY);
            }
        });
    </script>
</body>
</html>
